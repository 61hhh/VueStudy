<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
</head>
<body>
    <h2>事件绑定方法写成函数调用形式，定义函数时设置形参传值，事件后加.xxx做修饰符</h2>
    <div id="app">
        <input type="button" value="点击" @click="doit('6P嗷')">
        <input type="button" @keyup.enter="sayHi">
    </div>


    <!-- 1.开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app =new Vue({
            el:"#app",
            methods:{
                doit:function(p1){
                    console.log("just do it");
                    console.log(p1);
                },
                sayHi:function(){
                    alert("恰饭没？");
                }
            }
        })
    </script>
    
</body>
</html>
