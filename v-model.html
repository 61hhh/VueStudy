<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model指令</title>
</head>

<body>
    <h2>v-model实现表单元素的双向绑定</h2>
    <div id="app">
        <input type="text" v-model="message" @keyup.enter="getM">
        <h2>{{ message }}</h2>
        <input type="button" value="修改message" @click="setM"><br>
    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"是Leslie啊!"
            },
            methods: {
                getM:function(){
                    alert(this.message);
                },
                setM:function(){
                    this.message ="@salute61";
                }
            },
        })
    </script>
</body>

</html>
