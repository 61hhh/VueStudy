<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-data</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        {{message}}
        <h2>{{school.name}}  {{school.mobile}}</h2>
        <ul>
            <li>{{ campus[0]}}</li>
            <li>{{ campus[3]}}</li>
        </ul>
    </div>




    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app= new Vue({
            el:"#app",
            data:{
                message:"小黑",
                school:{
                    name:"The CUMT",
                    mobile:18181818
                },
                campus:["南湖校区","文昌校区","徐海学院","北京矿大"]
            }
        })
        
    </script>
</body>
</html>
